<section id="form-page">
 <h2>Chamber of Commerce Membership Application</h2>
 <hr>
 <form action="thankyou.html" method="get">
  <fieldset>
   <legend>Applicant Information</legend>
  <div class="form-group">
   <label for="first name">First name:</label>
   <input type="text" id="first name" name="first name" required>
  </div>
  <br>
  <div>
       <label for="last name">Last name:</label>
       <input type="text" id="last name" name="last name" required>
  </div>
  <br>
  <div class="form-div">
   <label for="title or position">Title or position:</label>
   <input type="title or position" id="title or position" name="title or position" required pattern="[a-zA-Z0-9]{8,}"
    title="title or position must be at least 8 characters long and alphanumeric">
  </div>
  <br>
  <div class="form-div">
   <label for="email">Email:</label>
   <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui.edu$"
    title="Please enter a valid BYUI email address">
  </div>
  <br>
  <div class="form-div">
   <label for="mobile phone number">Mobile phone number:</label>
   <input type="number" id="mobile phone number" name="mobile phone number" required>
  </div>
  <br>
    </fieldset>
  <fieldset>
   <legend>Business</legend>
   <label for="business/organization's name">Business/organization's name:</label>
   <input type="text" id="business/organization's name" name="business/organization's name" required>
  </div>
  <div class="form-div">
  <br>
   <label name="membership">Course Subject
    <select name="Subject">
          <option value="data">Gold Membership</option>
          <option value="creative">Bronze Membership</option>
          <option value="info">Silver Membership</option>
     <option value="software">NP Membership is for non profit organizations and there is no fee</option>
    </select>
   </label>
  </div>
  <br>
  <div class="form-div">
   <label for="description">Business/organization's description:</label>
   <input type="text" id="description" name="description" required>
  </div>
  <br>
  <label> Timestamp <input type="datetime-local" name="completeDate"></label>
  </fieldset>
  <br>
  <button type="submit">Submit</button>
 </form>
