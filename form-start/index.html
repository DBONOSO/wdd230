    <main>
        <h1>Course Proposal Application</h1>
        <form action="get" action="thanks.html">
            <fieldset>
                <legend>Applicant information</legend>
                <label></label>First Name* <input type="text" name="fname" required></label><br><br>
                <label></label>Last Name* <input type="text" name="fname" required></label><br><br>
                <label></label>Phone <input type="tel" name="phone" placeholder="123551234"></label><br><br>
                <label></label>Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label><br><br>
                <label></label>Website <input type="url" name="url" placeholder="http://"></label><br><br>
            </fieldset>

            <fieldset>
                <legend>Course Information</legend>
                <br>
                <div>Audience</div>
                <br>
                <label><input type="radio" name="Audience" value="beginner">
                Beginner</label>
                <label><input type="radio" name="Intermediate" value="beginner">
                    Beginner</label>
                    <label><input type="radio" name="Advance" value="beginner">
                        Beginner</label>
                <br>
                <br>
                <div>Sofware Needed</div>
                <br>
                <label><input type="checkbox" name="editing" value="yes"> Photo Editing</label>
                <label><input type="checkbox" name="code" value="yes"> Coding </label>
                <label><input type="checkbox" name="process" value="yes"> Preprocessor</label>
                <label><input type="checkbox" name="client" value="yes"> FTP Client</label>

            </fieldset>
            <fieldset>
                <legend>Fuding</legend>
                <br>
                <label> Aniticipated Completion Date <input type="date" name="completeDate"></label>
<br>
<br>
                <label>Course Subject
                    
                    <select name="Subject">
                        <option value="software">Software Development</option>
                        <option value="creative">Creative Professional</option>
                        <option value="info">Information Technology</option>
                        <option value="data">Data Professional</option>
                        <option value="construction">Construction</option>
                        <option value="manufacturing">manufacturing</option>
                        <option value="business">Business Professional</option>
                        <option value="security">Cyber security</option>

                    </select>
                </label>
                <br>
                <br>
                <label>How Many Authors <input type="number" name="authors"></label>
            </fieldset><br>
            <input type="submit" value="Propose My Course"> <br><br>
