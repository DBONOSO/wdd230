   <main class="reservations_main">
    <div class="form">
     <label for="date" class="req">Start date :</label>
     <input name="date" id="date" type="text" required placeholder="Start date" />
   
     <label for="period" class="req">Period :</label>
     <input name="period" id="period" type="number" required placeholder="How many days?" />
   
     <label for="rentalType" class="req">Rental type :</label>
     <select name="rentalType" id="rentalType">
      <option value="hondaMetro">Honda Metro Scooter</option>
      <option value="hondaDio">Honda Dio Scooter</option>
      <option value="hondaPCX">Honda PCX150 Scooter</option>
      <option value="hondaPioneer">Honda Pioneer ATV</option>
      <option value="jeepWrangler4d">Jeep Wrangler 4 door </option>
      <option value="jeepWrangler2d">Jeep Wrangler 2 door </option>
     </select>
   
     <label for="mobilePhoneNumber" class="req">Mobile phone number :</label>
     <input name="mobilePhoneNumber" id="mobilePhoneNumber" type="telephone" required pattern="[0-9]"
      placeholder="Required" />
   
     <label for="fname" class="req">First Name :</label>
     <input name="fname" id="fname" type="text" required placeholder="Please enter your first name"
      autocomplete="firstName" />
   
     <label for="lname" class="req">Last Name :</label>
     <input name="lname" id="lname" type="text" required placeholder="Please enter your last name"
      autocomplete="lastName" />
   
     <label for="email" class="req">Email :</label>
     <input name="email" id="email" type="email" required placeholder="Required" />
   
     <label for="country">Country :</label>
     <input name="country" id="country" type="text" placeholder="Optional" />
   
     <label for="comments">Comments :</label>
     <input name="comments" id="comments" type="text" placeholder="Any special request?" />
   
     <br><button type="submit">Reserve</button>
    </div>
   </main>
